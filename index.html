<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <script type="text/javascript" src="src/emu.js"></script> -->
    <link rel="stylesheet" type="text/css" href="public/general.css">
    <link rel="stylesheet" type="text/css" href="public/drawer.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="src/tokenizer.js"></script>
    <script type="text/javascript" src="src/parse.js"></script>

    <script type="text/javascript" src="src/functionNode.js"></script>
    <script type="text/javascript" src="src/integerNode.js"></script>
    <script type="text/javascript" src="src/stringNode.js"></script>
    <script type="text/javascript" src="src/interpret.js"></script>
    <script type="text/javascript" src="src/Functiondictionary.js"></script>
    <script type="text/javascript" src="src/interface.js"></script>

    <title>Emu transpiler</title>
  </head>
  <body>

    <div class="welcome"> Emu Transpiler</div>

    <div class="drawer">
      <button class="show_hide_button">
        <i class="fab fa-earlybirds fa-2x"></i>
      </button>
    </div>

    <div class="grid">

      <div class="output onegrid">
        <form class="write_code">
          > <input type="text" name="code" placeholder="write your code here" class="write_code_form">
        </form>
      </div>

      <div class="tokens onegrid">
        <div class="headline"> Tokens: </div>
        <div class="tokens_list"> </div>
      </div>

      <div class="image">
        <div class="divimage"><img src="./public/emu2.png" class="image_emu"></div>
      </div>

      <div class="tree onegrid">
        <div class="headline"> Abstract Syntax Tree: </div>
        <div class="nodes"> </div>
      </div>

    </div>
  </body>
</html>
